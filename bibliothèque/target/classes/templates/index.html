<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bibliothèque Obscura</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts - Gothique -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=EB+Garamond&display=swap" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    :root {
      --main-color: #000000;
      --text-color: #f0f0f0;
      --accent-color: #ffffff;
      --shadow-color: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--main-color);
      color: var(--text-color);
      font-family: 'EB Garamond', serif;
    }

    .navbar {
      background-color: var(--main-color);
      border-bottom: 1px solid var(--shadow-color);
    }

    .navbar-brand {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2rem;
      color: var(--accent-color) !important;
    }

    .nav-link {
      color: var(--text-color) !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--accent-color) !important;
    }

    .hero {
      background: url("https://images.unsplash.com/photo-1558981033-22b6b97f08ff") center/cover no-repeat;
      background-blend-mode: multiply;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 140px 0;
      text-align: center;
      color: var(--accent-color);
    }

    .hero h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 4rem;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .btn-dark-outline {
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      transition: all 0.3s ease;
    }

    .btn-dark-outline:hover {
      background-color: var(--accent-color);
      color: var(--main-color);
    }

    .quick-card {
      background-color: #111;
      border: none;
      color: var(--text-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .quick-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px var(--shadow-color);
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 1px solid var(--shadow-color);
      margin-top: 4rem;
    }
  </style>
</head>

<body>

  <!-- ===== Navigation ===== -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Bibliothèque Obscura</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/login-admin">Connexion admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <div class="container">
      <h1>Bienvenue à Obscura</h1>
      <p>Plongez dans les ténèbres de la littérature ancienne et moderne.</p>
      <a href="/login-adherent" class="btn btn-light btn-lg me-3">Connexion</a>
      <a href="/register-adherent" class="btn btn-dark-outline btn-lg">Inscription</a>
    </div>
  </section>

  <!-- ===== Cartes d'action ===== -->
  
      </div>
    </div>
  </section>

  <!-- ===== Pied de page ===== -->
  <footer>
    <p>&copy; 2025 Bibliothèque Obscura – Tous droits réservés</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
