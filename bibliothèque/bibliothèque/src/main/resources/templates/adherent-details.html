<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="'Fiche adhérent : ' + ${adherent.nom} + ' ' + ${adherent.prenom}">Fiche Adhérent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-5">

  <h1 class="mb-4" th:text="${adherent.nom} + ' ' + ${adherent.prenom}">Nom Prénom</h1>

  <p><strong>Email :</strong> <span th:text="${adherent.email}"></span></p>
  <p><strong>Date de naissance :</strong> <span th:text="${adherent.dateNaissance}"></span></p>
  <p><strong>Statut :</strong> <span th:text="${adherent.statut}"></span></p>
  <p><strong>Date de déblocage :</strong> <span th:text="${adherent.dateDeblocage}"></span></p>
  <p><strong>Date d'inscription :</strong> <span th:text="${adherent.dateInscription}"></span></p>

  <a href="/adherents" class="btn btn-primary mt-4">Retour à la liste</a>

</body>
</html>
