<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="'Fiche livre : ' + ${livre.titre}">Fiche Livre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-5">

  <h1 class="mb-4" th:text="${livre.titre}">Titre du livre</h1>

  <p><strong>Auteur :</strong> <span th:text="${livre.auteur}"></span></p>
  <p><strong>Éditeur :</strong> <span th:text="${livre.editeur}"></span></p>
  <p><strong>Année de parution :</strong> <span th:text="${livre.anneeParution}"></span></p>
  <p><strong>Statut :</strong> <span th:text="${livre.statut}"></span></p>
  <p><strong>ISBN :</strong> <span th:text="${livre.isbn}"></span></p>
  <p><strong>Restriction âge :</strong> <span th:text="${livre.restrictionAge} + ' ans'"></span></p>
  <p><strong>Nombre d'exemplaires :</strong> <span th:text="${livre.nbExemplaires}"></span></p>

  <a href="/catalogue" class="btn btn-primary mt-4">Retour au catalogue</a>

</body>
</html>
