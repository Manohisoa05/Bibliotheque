<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Admin - Obscura</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=EB+Garamond&display=swap" rel="stylesheet" />

  <style>
    :root {
      --main-bg: #000000;
      --card-bg: #121212;
      --text-color: #f0f0f0;
      --accent-color: #ffffff;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--main-bg);
      color: var(--text-color);
      font-family: 'EB Garamond', serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgb(255, 252, 252);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2.5rem;
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      color: var(--accent-color);
    }

    .form-control {
      background-color: #1e1e1e;
      border: 1px solid var(--border-color);
      color: var(--accent-color);
    }

    .form-control:focus {
      background-color: #1e1e1e;
      border-color: #888;
      color: var(--accent-color);
      box-shadow: none;
    }

    .btn-outline-light {
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: var(--accent-color);
      color: var(--main-bg);
    }

    .alert-danger {
      background-color: #440000;
      color: #fff;
      border: none;
    }
  </style>
</head>

<body>
  <div class="login-container">

    <h2>Connexion Admin</h2>

    <!-- Affichage message d’erreur -->
    <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

    <form method="post" th:action="@{/login-admin}">
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="admin@biblio.mg" required />
      </div>

      <div class="mb-3">
        <label for="motdepasse" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="motdepasse" name="motdepasse" placeholder="admin" required />
      </div>

      <button type="submit" class="btn btn-outline-light w-100">Se connecter</button>
    </form>
  </div>
<!-- À placer tout en bas de ta page, juste avant </body> -->

<footer class="mt-4">
  <div class="text-center text-white" style="font-size: 0.85rem; font-style: italic;">
    <i class="bi bi-info-circle"></i>
    Indice : <strong>admin@biblio.mg</strong> / <strong>admin</strong>
  </div>
</footer>

    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
